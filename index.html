<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Sugarplum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #ffe4e1);
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .envelope-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      transition: opacity 1s ease;
    }

    .envelope-screen h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .envelope-screen .heart {
      font-size: 4rem;
      animation: beat 1s infinite;
      cursor: pointer;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
      opacity: 0;
      transition: opacity 1.2s ease;
      z-index: 2;
    }

    .card.show {
      opacity: 1;
    }

    h1 {
      color: #ff6f91;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #444;
      min-height: 120px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #444;
      animation: blink 0.8s infinite;
      height: 1rem;
      vertical-align: bottom;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="hearts"></canvas>

  <!-- ENVELOPE SCREEN -->
  <div class="envelope-screen" id="envelopeScreen">
    <h1>Click the heart to open</h1>
    <div class="heart" id="openBtn">♥</div>
  </div>

  <!-- LOVE LETTER -->
  <div class="card" id="letterCard">
    <h1>Hi My Sugarplum!</h1>
    <p id="typewriter"></p>
    <div class="footer">— Your Bebe James</div>
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="tulad_mo.mp3" type="audio/mp3">
  </audio>

  <script>
    const message = `This isn’t a grand poem.\nJust me, telling you the truth.\n\nYou make life lighter.\nOrdinary days feel special with you.\n\nAnd honestly? I’m really lucky to have you.`;
    const typewriter = document.getElementById('typewriter');
    let index = 0;
    const speed = 40;

    function type() {
      if (index < message.length) {
        typewriter.innerHTML += message.charAt(index) === '\n' ? '<br>' : message.charAt(index);
        index++;
        setTimeout(type, speed);
      } else {
        typewriter.innerHTML += '<span class="cursor"></span>';
      }
    }

    const envelope = document.getElementById('envelopeScreen');
    const card = document.getElementById('letterCard');
    const music = document.getElementById('bgMusic');

    document.getElementById('openBtn').onclick = () => {
      envelope.style.opacity = 0;
      setTimeout(() => {
        envelope.style.display = "none";
        card.classList.add('show');
        type();
        music.play(); // Play after user interaction
      }, 1000);
    };

    // HEART PARTICLES
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createHeart() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        size: Math.random() * 10 + 10,
        speed: Math.random() * 1 + 0.5,
        alpha: Math.random() * 0.5 + 0.5
      };
    }

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
      ctx.bezierCurveTo(-5, 3, 0, 6, 0, 9);
      ctx.bezierCurveTo(0, 6, 5, 3, 5, 0);
      ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
      ctx.fillStyle = `rgba(255, 105, 135, ${alpha})`;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (hearts.length < 100) hearts.push(createHeart());
      hearts.forEach((heart, i) => {
        heart.y -= heart.speed;
        heart.alpha -= 0.005;
        if (heart.alpha <= 0) hearts.splice(i, 1);
        else drawHeart(heart.x, heart.y, heart.size, heart.alpha);
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
